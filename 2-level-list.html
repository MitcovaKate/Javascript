<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 ordered list</title>
</head>
<body>
    <div id="container"></div>
    <!-- <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul> -->
    
    <script>
let ul=`<ul>`
    for(let i=1;i<=3;i++){
       let sub_ul=``
        if (i==1){
         sub_ul=`<ul>`
            for(let j=1;j<=2;j++){
               
               sub_ul+= `<li>SubItem ${j} </li>`
            }
            
           
          sub_ul+= `</ul>`
        }
        if (i==2){
         sub_ul=`<ul>`
            for(let k=3;k<=5;k++){
               
               sub_ul+= `<li>SubItem ${k} </li>`
            }
            
           
          sub_ul+= `</ul>`
        }
        if (i==3){
         sub_ul=`<ul>`
            for(let f=6;f<=7;f++){
               
               sub_ul+= `<li>SubItem ${f}</li>`
            }
            
           
          sub_ul+= `</ul>`
        }
        ul+=`<li>Item${i}${sub_ul}</li>`
    }
    ul+=`</ul>`
    container.innerHTML=ul
    </script>
</body>
</html>
