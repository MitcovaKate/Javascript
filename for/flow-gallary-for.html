<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Gallery</title>
</head>
<body>
    <div id="container">

    </div>
    <script>
 
 for(let i=1;i<=9;i++)
 {
    container.innerHTML += `<img src="images/${i}.jpg" alt="">`
    if(i%3==0){
         container.innerHTML +=`<br/>`
    }
}
    </script>
</body>
</html>
