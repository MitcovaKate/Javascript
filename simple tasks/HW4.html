<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Robot Wallk Button</title>
    <style>
        body{
            background-color: #333;
        }
        #map{
            border: 1px dotted green;
            width: 800px;
            height: 100px;
        }
        #robot{
            border: 1px dotted red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <script>
       let Coord = 0
    </script>
    <div id="map">
        <div id="robot">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#553c9a" stroke="yellow" viewBox="0 0 24 24">
                <title>robot-love</title>
                <path d="M22 14H21C21 10.13 17.87 7 14 7H13V5.73C13.6 5.39 14 4.74 14 4C14 2.9 13.11 2 12 2S10 2.9 10 4C10 4.74 10.4 5.39 11 5.73V7H10C6.13 7 3 10.13 3 14H2C1.45 14 1 14.45 1 15V18C1 18.55 1.45 19 2 19H3V20C3 21.11 3.9 22 5 22H19C20.11 22 21 21.11 21 20V19H22C22.55 19 23 18.55 23 18V15C23 14.45 22.55 14 22 14M9.7 15.45L8.97 16.18L7.5 17.65L5.3 15.45C4.9 15.05 4.9 14.39 5.3 14C5.71 13.58 6.36 13.58 6.77 14L7.5 14.72L8.23 14C8.64 13.58 9.29 13.58 9.7 14C10.1 14.39 10.1 15.05 9.7 15.45M18.7 15.45L17.97 16.18L16.5 17.65L14.3 15.45C13.9 15.05 13.9 14.39 14.3 14C14.71 13.58 15.36 13.58 15.77 14L16.5 14.72L17.23 14C17.64 13.58 18.29 13.58 18.7 14C19.1 14.39 19.1 15.05 18.7 15.45Z" />
            </svg>
        </div>
        <div class="controls d-grid gap-2 d-md-flex justify-content-around">
            <button class="btn btn-sm btn-warning" 
            onmouseover=" if(Coord>0){Coord+= -20} 
            robot.style='transform:translateX('+Coord+'px)' ">
                <img src="https://icons.iconarchive.com/icons/icons8/ios7/48/Arrows-Left-icon.png" alt="">
            </button>
            <button class="btn btn-sm btn-warning" 
            onmouseover="if(Coord<700){Coord+=20}
            robot.style='transform:translateX('+Coord+'px)' ">
                <img src="https://icons.iconarchive.com/icons/icons8/ios7/48/Arrows-Right-icon.png" alt="">
            </button>
        </div>
    </div>
</body>
</html>
