<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Gallery</title>
</head>
<body>
    <div id="container">

    </div>
    <script>
 let i=1
 while(i<=9)
 {
    container.innerHTML += `<img src="images/${i}.jpg" alt="">`
    if(i%3==0){
         container.innerHTML +=`<br/>`
    }
    // if(i==6){
    //     container.innerHTML +=`<br/>`
    // }
    i++
 }

// let i=9

    </script>
</body>
</html>
